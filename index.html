<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>方便网</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dome.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
	<header>
        <div class="w1000">
            <div>
                <img src="images/logo.png">
            </div> 
            <div>
                <img src="images/logo1.png">
            </div> 
        </div>  
    </header>
	<article>
    <div class="w1000">
        <div class="top">
            <img src="images/icon9_1.png">
            <span>注册会员</span>
            <div>我已经注册，现在就登陆<a href="">登录</a></div>
        </div> 
    </div>
     <div class="tb">
        <div class="head">
            <p>填写注册信息</p>
            <p>接受并填写手机验证码</p>
            <p>注册成功</p>  
        </div>
        <p class="img1">
            <img src="images/regis1.png" alt="">
            <img src="images/regis3.png" alt="">
            <img src="images/regis4.png" alt="">
        </p>
        <div class="tbody1">
            <div class="tb2">
                <div>手机号码: 
                    <input type="text" class="input1">
                    <div class="ture">
                        <img src="images/icon35.png">
                    </div>
                    <div class="false">
                        <img src="images/icon21.png">
                        手机号码不正确
                    </div>
                </div> 
                <div>登录密码: 
                    <input type="password" class="input2">
                    <div class="ture2">
                        <img src="images/icon35.png">
                    </div>
                    <div class="false2">
                        <img src="images/icon21.png">
                        密码格式不正确
                    </div>
                </div> 
                <div>确定密码: 
                    <input type="password" class="input3">
                    <div class="ture3">
                        <img src="images/icon35.png">
                    </div>
                    <div class="false3">
                        <img src="images/icon21.png">
                        两次密码不一致
                    </div>
                </div> 
                <div>常用邮箱: 
                    <input type="text" class="input4">
                    <div class="ture4">
                        <img src="images/icon35.png">
                    </div>
                    <div class="false4">
                        <img src="images/icon21.png">
                        邮箱格式不正确
                    </div>
                </div> 
                <div>图形验证码: 
                    <input type="text" class="input5">
                    <div class="ture5">
                        <img src="images/icon35.png">
                    </div>
                    <div class="img2">
                        <img src="images/icon32.png">
                    </div>
                    <div class="text4">
                    看不清，
                        <div class="text5">换一张</div>
                    </div>
                    <div class="false5">
                        <img src="images/icon21.png">
                        验证码不正确
                    </div>
                </div> 
            </div>
            <div class="agree">
                <input type="checkbox" class="check">我已阅读并同意遵守<span>《方便网服务协议》</span>
            </div>
            <div class="sub">
                <button>申请注册</button>
            </div>
        </div>
        <div class="img4">
            <img src="images/webchat.png" alt="">
            <img src="images/regis7.png" alt="">
            <img src="images/regis6.png" alt="">
        </div>
    </div>
    <div class="foot">
        <ul>
            <li>关于我们</li>
            <li>免责声明</li>
            <li>常见问题</li>
            <li>联系我们</li>
            <li>人才招聘</li>
        </ul>
    </div>
    <div class="foot1">
        <p>Copyright@2013-2016<span>|苏ICP备12063525号-4苏州乐卡网络科技有限公司</span></p>
    </div>
    </article>
</body>
</html>
